# PAC(Proxy auto-config)的相关设置
pac:
  # PAC的端口设置，使用 http://host:port/pac 来自动配置代理域名
  port: 2600
  # 是否开启全局代理
  global: true
  # 如果不使用全局代理，那么就设置需要使用代理的域名，域名使用包含匹配
  domains: [
    hourui.me,
    nosuchfield.com,
    quora.com
  ]

# 本地socks5代理所监听的端口
local_port: 2680
# 服务器的地址
server_address: 127.0.0.1:26800
# 密码
password: 123456
